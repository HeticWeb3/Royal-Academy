name: CI

on:
  push:
    branches-ignore:
      - main


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 20

      - run: npm install
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test:ci
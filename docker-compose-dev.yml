  version: "3.8"

  services:
    app:
      build:
        context: .
        dockerfile: config/Dockerfile.dev
      ports:
        - "3000:3000"
      depends_on:
        - db
      environment:
        - NEXT_WEBPACK_USEPOLLING=1
      env_file:
        - ./.env.development
      volumes:
        - ./:/app
        - /app/node_modules
        - /app/.next
    db:
      image: postgres
      restart: always
      env_file:
        - ./.env.development
      ports:
        - "5432:5432"
      volumes:
        - db-data:/var/lib/postgresql/data

    pgadmin:
      container_name: pgadmin4_container
      image: dpage/pgadmin4
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: root
      ports:
        - "5050:80"
  volumes:
    db-data:
